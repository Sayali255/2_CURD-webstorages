<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD Webstorages</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
   <h1 class="bg-info text-white p-4 mb-4 text-center">
      CURD Using Webstorages
   </h1>
   <div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form id="stdInfo">
                <div class="form-group">
                    <label for="fname"><strong>First Name*</strong></label>
                    <input type="text" id="fname" class="form-control" required pattern="[A-Za-z]{2,16}$">
                </div>
                <div class="form-group">
                    <label for="lname"><strong>Last Name*</strong></label>
                    <input type="text" id="lname" class="form-control" required  pattern="[A-Za-z]{2,16}$">
                </div>
                <div class="form-group">
                    <label for="email"><strong>Email*</strong></label>
                    <input type="text" id="email" class="form-control" required  pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" >
                </div>
                <div class="form-group">
                    <label for="contact"><strong>Contact*</strong></label>
                    <input type="text" id="contact" class="form-control" required>
                </div>
                <div class="text-right">
                    <input type="submit"id="submitBtn" class="btn btn-primary "value="submit">
                    <input type="button"id="updateBtn" class="btn btn-success d-none"value="update">
                </div>
            </form>
        </div>
        <div class="col-sm-8">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="text-center">
                            <tr>
                                <th>Sr No</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="info">
                            <!-- <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr> -->
                            
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
   </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
